    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const luckyButton = document.getElementById('im-feeling-lucky');
            const confettiCanvas = document.getElementById('confetti-canvas');
            const luckyMessage = document.getElementById('lucky-message');
            const luckyOverlay = document.getElementById('lucky-overlay');
            
            const showLuckyFeature = () => {
                luckyOverlay.style.display = 'block';
                confettiCanvas.style.display = 'block';
                luckyMessage.style.display = 'block';

                const myConfetti = confetti.create(confettiCanvas, {
                    resize: true,
                    useWorker: true
                });

                myConfetti({
                    particleCount: 200,
                    spread: 160
                });
            };

            const hideLuckyFeature = () => {
                luckyOverlay.style.display = 'none';
                confettiCanvas.style.display = 'none';
                luckyMessage.style.display = 'none';
                if (typeof confetti !== 'undefined') {
                    confetti.reset();
                }
            };

            luckyButton.addEventListener('click', showLuckyFeature);
            luckyOverlay.addEventListener('click', hideLuckyFeature);
            luckyMessage.addEventListener('click', hideLuckyFeature); 
            luckyOverlay.addEventListener('touchstart', hideLuckyFeature);
            luckyMessage.addEventListener('touchstart', hideLuckyFeature); 
        });
    </script>
