<script>
document.addEventListener('DOMContentLoaded', () => {
    
    const videoContainer = document.getElementById('video-container');
    const isShort = videoContainer.classList.contains('is-short');
    
    
    if (!isShort) {
        const youtubeId = "qadt4IFTwcM";
        if (youtubeId) {
            fetch(`https://www.youtube.com/oembed?url=http://www.youtube.com/watch?v=${youtubeId}&format=json`)
                .then(response => response.json())
                .then(data => {
                    if (data.width && data.height) {
                        videoContainer.style.aspectRatio = `${data.width} / ${data.height}`;
                    } else {
                        videoContainer.style.aspectRatio = '16 / 9'; 
                    }
                })
                .catch(() => {
                    videoContainer.style.aspectRatio = '16 / 9'; 
                });
        } else {
             videoContainer.style.aspectRatio = '16 / 9'; 
        }
    }

    
    const shareBtn = document.getElementById('share-btn');
    const messageBox = document.getElementById('messageBox');

    if (shareBtn) {
        shareBtn.addEventListener('click', () => {
            const postUrl = window.location.href;
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    text: `Check out this video!`,
                    url: postUrl,
                }).catch(console.error);
            } else {
                navigator.clipboard.writeText(postUrl).then(() => {
                    showMessage('Post link copied to clipboard!');
                }).catch(err => {
                    console.error('Could not copy text: ', err);
                    showMessage('Failed to copy link.', true);
                });
            }
        });
    }

    function showMessage(message, isError = false) {
        if (!messageBox) return;
        messageBox.textContent = message;
        messageBox.className = `fixed bottom-5 left-1/2 -translate-x-1/2 px-4 py-2 rounded-md shadow-lg transition-opacity duration-300 ${isError ? 'bg-red-600' : 'bg-gray-800'} text-white z-[101]`;
        messageBox.classList.remove('opacity-0');
        setTimeout(() => {
            messageBox.classList.add('opacity-0');
        }, 3000);
    }

    
    if (window.innerWidth < 1024) { 
        const swipeContainer = document.getElementById('swipe-container');
        let touchstartX = 0;
        let touchendX = 0;

        const nextUrl = "https:\/\/pushpak.prabhat.co\/videos\/youtube-videos\/7-career247-ad\/";
        const prevUrl = "";

        swipeContainer.addEventListener('touchstart', e => {
            touchstartX = e.changedTouches[0].screenX;
        }, { passive: true });

        swipeContainer.addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            
            if (touchendX < touchstartX - 50) {
                if (nextUrl) {
                    window.location.href = nextUrl;
                }
            }
            
            if (touchendX > touchstartX + 50) {
                if (prevUrl) {
                    window.location.href = prevUrl;
                }
            }
        }
    }
});
</script>
